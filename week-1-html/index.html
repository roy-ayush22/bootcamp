<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container"
      style="
        border: 1px solid rgb(214, 214, 214);
        padding: 20px;
        border-radius: 20px;
        width: 500px;
        background-color: rgb(245, 243, 241);
        color: black;
        display: flex;
        justify-content: space-between;
      "
    >
      <div>Pick up where you left off?</div>
      <div style="display: flex; gap: 15px">
        <div>
          <button
            style="
              border: none;
              background-color: black;
              color: white;
              border-radius: 20px;
              padding: 10px 20px;
            "
          >
            Continue
          </button>
        </div>
        <div>
          <button
            style="
              border-radius: 20px;
              color: black;
              border: 1px solid black;
              padding: 10px 20px;
            "
          >
            start fresh
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
